sudo: false
dist: trusty
language: node_js
node_js:
  - node

cache:
  directories:
    - node_modules

branches:
  except:
    - gh-pages
    - fixture
    - /^fixture-tag[0-9]+$/

notifications:
  email:
    on_success: change
    on_failure: always

stages:
  - Unit Tests
  - name: Deployment
    if: branch = master

jobs:
  include:

    - stage: Unit Tests
      before_install:
        - gpg --import spec/fixtures/public_key.asc
        - npm install -g codecov
      script:
        - npm run lint
        - npm run lintspec
        - npm run coverage
      after_script:
        - codecov

    - stage: Deployment
      env:
        - secure: 
        - secure: 
      script:
        - npm run deploy
